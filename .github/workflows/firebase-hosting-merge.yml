name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Read Flutter SDK version
        run: echo "FLUTTER_VERSION=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)" >> $GITHUB_ENV
        shell: bash

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: flutter pub get (dart_flutter_common)
        run: |
          ls -la
          cd packages/dart_flutter_common && flutter pub get

      - name: flutter pub get (firebase_common)
        run: cd packages/firebase_common && flutter pub get

      - name: flutter pub get (hackathon_app)
        run: cd packages/hackathon_app && flutter pub get

      - name: flutter build web --web-renderer html
        run: |
          cd packages/hackathon_app
          flutter build web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FLUTTER_TOKYO_HACKATHON_2023 }}'
          channelId: live
          projectId: flutter-tokyo-hackathon-2023
